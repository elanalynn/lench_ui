<md-sidenav-container color="primary" class="l-container">
  <md-sidenav #sidenav class="l-sidenav">
    <ul>
      <li><i class="material-icons">people</i>Friends</li>
      <li><i class="material-icons">restaurant</i>Lunch Spots</li>
      <li><i class="material-icons">preferences</i>Preferences</li>
    </ul>
  </md-sidenav>

  <div class="l-sidenav-content">
    <button md-button (click)="sidenav.open()">
      <i class="material-icons l-sidenav-open">menu</i>
    </button>
  </div>

</md-sidenav-container>
